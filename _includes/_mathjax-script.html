{% if page.mathjax == true %}
<!-- MathJax -->
<script>
  window.MathJax = {
    options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] },
    loader: { load: ['input/tex', 'output/chtml'] },
    tex: { inlineMath: [['$', '$']] }
  };
</script>
{% elsif page.mathjax == nil and site.mathjax.enable == true %}
<!-- MathJax -->
<script>
  window.MathJax = {
    options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] },
    loader: { load: ['input/tex', 'output/chtml'] },
    tex: { inlineMath: [['$', '$']] }
  };
</script>
{% endif %}
